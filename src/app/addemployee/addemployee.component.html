<div class="container-fluid" style="height: 100vh; background-color: rgb(19, 19, 19);">
    <div class="row">
        <div class="col-md-4" style="cursor: pointer;" routerLink="/">
            <i class=" fa-solid fa-2x mt-5 ms-3 ms-lg-5 fa-arrow-left" style="color: #ffffff;"><span class="ms-2 " style="font-size: 30px;">dashboard</span></i>
        </div>
        <div class="col-md-4">
            <form (ngSubmit)="addEmployee()" class="shadow p-5 my-5 border w-100" [formGroup]="employeeForm">
                <h2 class="text-center text-white">Add New Employee</h2>
                <div class="mt-5 mb-4">
                    <input formControlName="firstName" name="Fname" type="text" placeholder="username"
                        class="form-control w-100 ">

                    <!-- <span class="text-danger">*Invalid username</span> -->

                </div>
                <div class="mt-3 mb-4">
                    <input formControlName="email" name="uemail" type="text" placeholder="email"
                        class="form-control w-100 ">

                    <!-- <span class="text-danger">*Invalid Email id</span> -->

                </div>
                <div class="mb-4">
                    <input formControlName="age" name="uage" type="text" placeholder="Age" class="form-control w-100 ">

                    <!-- <span class="text-danger">*Invalid Character</span> -->

                </div>

                <div class="mb-4">
                    <select formControlName="status" class="form-select" aria-label="Default select example">
                        <option value="" disabled selected>status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                      </select>

                </div>


                <button type="submit"  class="btn btn-danger w-100 mb-3">Add</button>

            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
